<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Github Repositories</title>
  </head>
  <body>
    <div class="nav-bar">
      <nav>
        <div class='logo'></div>
        <input class="search" type="text" name="" value="" placeholder="Search GitHub">
        <div class="nav-links">
          <a href="#">Pull requests</a>
          <a href="#">Issues</a>
          <a href="#">Marketplace</a>
          <a href="#">Gist</a>
        </div>
        <div class="dropdowns">

        </div>
      </nav>
    </div>
  <div class="user-body">
    <div class="user-info">
      <img class="user-picture"></img>
      <div class="user-heading">
        <p class="user-name"></p>
        <p class="user-login"></p>
        <button class="follow-button" type="button" name="button">Follow</button>
        <a href="#">Block or report user</a>
      </div>
      <div class="contact-info">
        <p class="screen-name"></p>
        <p class="location"></p>
        <p class="website"></p>
      </div>
      <div class="organizations">
        <p>Organizations</p>
      </div>
    </div>
    <div class="body">
      <div class="body-nav">
        <a href="#">Overview</a>
        <a href="#">Repositories</a>
        <a href="#">Stars</a>
        <a href="#">Followers</a>
        <a href="#">Following</a>
      </div>
      <div class="repo-search">
        <input type="text" name="" value="" placeholder="Search repositories...">
        <button type="button" name="type">Type:</button>
        <button type="button" name="language">Language:</button>
      </div>
      <div class="repo-feed">

      </div>
    </div>
  </div>

    <script type="text/javascript" src="js/moment.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/token.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
  </body>
</html>
